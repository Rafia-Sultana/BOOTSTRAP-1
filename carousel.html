<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Bootstrap_css/bootstrap.min.css">
</head>

<body>
    <div class="carousel-container w-50">





        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="CSS/Bootstrap_css/images/jhankar.png" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="CSS/Bootstrap_css/images/jhankar2.png" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="CSS/Bootstrap_css/images/app.png" class="d-block w-50" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="JS/Bootstrap-JS/bootstrap.bundle.min.js"></script>
</body>

</html>
